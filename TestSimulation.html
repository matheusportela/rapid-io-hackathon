<html>
		<head>
				<script src="https://unpkg.com/rapid-io/dist/rapid.umd.js"></script>
				<script>
				const client = Rapid.createClient('NDA1OWE0MWo1b3AzYW05LnJhcGlkLmlv')
				const luggage = client.collection('luggage')
				const departure = client.collection('departure')
				const vehicle = client.collection('vehicle')
				const bay1 = luggage.filter({ gate: 1 })
				const bay2 = luggage.filter({ gate: 2 })
				const bay3 = luggage.filter({ gate: 3 })
				const numberOfTotalCars = 3;

				var bay1IsBusy = false;
				var bay2IsBusy = false;
				var bay3IsBusy = false;

				var v1sum = 0;
				var v2sum = 0;
				var v3sum = 0;

				var numberOfAvailableCars = 3;
				var numberOfDepartures = 0;
				var bagTotal = 0;

				for (var i = 1; i < 4; i++) {
					vehicle
							.document('V' + i)
							.mutate({
								id: i,
								status: 'Waiting for Assignment',
								origin: 'SFO',
								bags_unloaded: '0'
							})
							.then(
								() => console.log('success'),
								err => {
									if (err) {
										switch (err.type) {
											case 'timeout':
											case 'permission-denied':
													console.log(err.type)
													break
										}
									}
								}
							)
				}

				</script>
		</head>
		<body>
			<div>
				<ul style="list-style-type:none">
					<li><button type="button" onclick="start()">Start Simulation</button></li>
					<li><button type="button" onclick="end()">End Simulation</button></li>
					<li><button type="button" onclick="deleteAll()">Delete All</button></li>
				</ul>
				<p id="stats"></p>
				<ul style="list-style-type:none">
				<li><p id="bay1"></p></li>
				<li><p id="bay2"></p></li>
				<li><p id="bay3"></p></li>
				</ul>
			</div>
				<script>
				function start() {
					checkGate()
					measureGates()
					mainScript = setInterval(function() { checkGate() }, 10000);
					carScript = setInterval(function() { measureGates() }, 10000);
				}

				function checkGate() {
					if (bay1IsBusy) {
						if (bay2IsBusy) {
							if (bay3IsBusy) {

							} else {
								newDeparture(3);
								bay3IsBusy = true;
							}
						} else {
							newDeparture(2);
							bay2IsBusy = true;
						}
					} else {
						newDeparture(1);
						bay1IsBusy = true;
					}
				}

				function newDeparture(gate) {
					++numberOfDepartures;
					numberOfBags = getRandomInt(10, 30);
					flightId = 'F' + numberOfDepartures;
					departure
							.document(flightId)
							.mutate({
								id: numberOfDepartures,
								status: 'Waiting for Cargo',
								gate: gate,
								origin: 'SFO',
								arrival: numberOfDepartures*30
							})
							.then(
								() => console.log('success'),
								err => console.log(err.type)
							)
					createLuggage(flightId, gate, numberOfBags);
				}

				function createLuggage(flightId, gate, numberOfBags) {
					for (var i = 0; i < numberOfBags; i++) {
						luggage
								.document('L' + ++bagTotal)
								.mutate({
									id: bagTotal,
									status: 'Waiting for Loading',
									gate: gate,
									origin: 'SFO',
								})
								.then(
									() => console.log('success'),
									err => console.log(err.type)
								)
					}
				}

				function deleteDeparture() {
					var simulationTarget = 11;
					for (var i = 1; i <= simulationTarget; i++) {
							departure
								.document('F' + i)
								.delete({ timeout: 10000 })
								.then(
									() => console.log('success'),
									err => console.log(err.type)
								)
					}

					departure
						.subscribe(messages => {
							messages.forEach(message => {
								console.log('Document ID: ' + message.id);
							});
						});
				}

				function deleteLuggage() {
					var simulationTarget = 500;
					for (var i = 1; i <= simulationTarget; i++) {
							luggage
								.document('L' + i)
								.delete({ timeout: 10000 })
								.then(
									() => console.log('success'),
									err => console.log(err.type)
								)
					}

					luggage
						.subscribe(messages => {
							messages.forEach(message => {
								console.log('Document ID: ' + message.id);
							});
						});
				}

				function deleteAll(){
					deleteDeparture();
					deleteLuggage();
				}

				function getRandomInt(min, max) {
					return Math.floor(Math.random() * (max - min + 1)) + min;
				}

				function measureGates() {
					bay1
						.subscribe(messages => {
							document.getElementById('bay1').innerHTML = ('Bags in Gate 1: ' + messages.length);
						});
					bay2
						.subscribe(messages => {
							document.getElementById('bay2').innerHTML = ('Bags in Gate 2: ' + messages.length);
						});
					bay3
						.subscribe(messages => {
							document.getElementById('bay3').innerHTML = ('Bags in Gate 3: ' + messages.length);
						});
					selectGate();
				}

				function selectGate() {
					var bay1 = document.getElementById('bay1').innerHTML;
					var bay2 = document.getElementById('bay2').innerHTML;
					var bay3 = document.getElementById('bay3').innerHTML;
					if (bay1 >= bay2 && bay1 >= bay3) {	// true if 1 2 3
						deployCar(1, 2, 3);
					} else if (bay1 <= bay2 && bay1 >= bay3) { // true if 2 1 3
						deployCar(2, 1, 3);
					} else if (bay1 <= bay2 && bay1 <= bay3) { // true if 2 3 1
						deployCar(2, 3, 1);
					} else if (bay1 >= bay2 && bay1 <= bay3) { // true if 1 3 2
						deployCar(1, 3, 2);
					} else if (bay3 >= bay2 && bay2 >= bay1) { // true if 3 2 1
						deployCar(3, 2, 1);
					} else { //true if 3 1 2
						deployCar(3, 1, 2);
					}
				}

				function deployCar(primary, secondary, tertiary) {
					vehicle
							.document('V1')
							.merge({
								status: 'Assigned to gate ' + primary,
								bags_unloaded: (v1sum += bay1)
							})
							.then(
								() => console.log('success'),
								err => {
									if (err) {
										switch (err.type) {
											case 'timeout':
											case 'permission-denied':
													console.log(err.type)
													break
										}
									}
								}
							)
					removeBags(primary);
					vehicle
							.document('V2')
							.merge({
								status: 'Assigned to gate ' + secondary,
								bags_unloaded: (v2sum += bay1)
							})
							.then(
								() => console.log('success'),
								err => {
									if (err) {
										switch (err.type) {
											case 'timeout':
											case 'permission-denied':
													console.log(err.type)
													break
										}
									}
								}
							)
					removeBags(secondary);
					vehicle
							.document('V3')
							.merge({
								status: 'Assigned to gate ' + tertiary,
								bags_unloaded: (v3sum += bay1)
							})
							.then(
								() => console.log('success'),
								err => {
									if (err) {
										switch (err.type) {
											case 'timeout':
											case 'permission-denied':
													console.log(err.type)
													break
										}
									}
								}
							)
					removeBags(tertiary);
				}

				function removeBags(gate) {
					luggage
						.filter({gate: gate})
						.subscribe(messages => {
							for (var i = 0; i < 10 && i < messages.length; i++) {
								luggage
									.document(messages[i].id)
									.delete({ timeout: 10000 })
									.then(
										() => console.log('success'),
										err => console.log(err.type)
									)
							}
						});

						departure
							.filter({ gate: gate })
							.subscribe(messages => {
								messages.forEach(message =>
									departure
										.document(message.id)
										.delete({ timeout: 10000 })
								)
							});
						// luggage
						// 	.filter({gate: gate})
						// 	.fetch(messages => {
						// 		if (messages.length == 0) {
						// 			client
						// 				.collection('departure')
						// 				.filter({gate: gate})
						// 				.fetch(messages => {
						// 					console.log(messages)
						// 					client
						// 						.collection('departure')
						// 						.document(messages[0].id)
						// 						.delete({ timeout: 10000 })
						// 						.then(
						// 							() => console.log('success'),
						// 							err => console.log(err.type)
						// 						)
						// 				})
						// 		}
						// 	})
				}

				function end() {
					clearInterval(mainScript);
					clearInterval(carScript);
					bay1IsBusy = false;
					bay2IsBusy = false;
					bay3IsBusy = false;
					document.getElementById('stats').innerHTML = ('Total Planes: ' + numberOfDepartures + '\nTotal Bags: ' + bagTotal);
				}
				</script>
		</body>
</html>
